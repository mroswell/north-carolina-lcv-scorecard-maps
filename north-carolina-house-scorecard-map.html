<!DOCTYPE html>
<html>
<head>
    <script src="js/d3.v3.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container" style="max-width:932px;">

    <div class="row" style="margin-left: 200px;">
      <div class='my-legend'>
        <div class='legend-title'>Legend: 2014 NCLCV Score </div>
        <div class='legend-scale'>
          <ul class='legend-labels' style='text-align:center'>
            <li><span style='background:#A09174'></span>0&ndash;19%</li>
            <li><span style='background:#BFB29E'></span>20&ndash;39%</li>
            <li><span style='background:#DCEAD6;'></span>40&ndash;59%</li>
            <li><span style='background:#98C58D;'></span>60&ndash;79%</li>
            <li><span style='background:#46A847;'></span>80&ndash;100%</li>
          </ul>
        </div>
        <!--<div class='legend-source'>Source: <a href="#link to source">Name of source</a></div>-->
      </div>
    </div>
    <div class="row" style="margin-left: -13px;">
        <div id="main" class="col-sm-8">
            <div id="map"></div>
        </div>
        <div id="sidebar" class="col-sm-4"></div>
    </div>
    <div class="row" style="margin-left: 0px;">
        <div id="content"></div>
    </div>
</div><!-- /container -->


<!--<script src="js/render-senate-map.js"></script>-->

<script id="senate-template" type="text/x-handlebars-template">
    <div class="entry">
        <div class="body">
            <strong>District {{{district}}}</strong><br>
            {{{fullname}}} ({{{party}}})<br>
            {{#if phone}}{{{phone}}}<br>{{/if}}
            Counties: <em>{{{countiesrepresented}}}</em><br>
            Lifetime Score: <strong>{{{lifetimescore}}}</strong><br>
            2014 Score: <strong>{{{score2013}}}</strong><br>
            {{{notes}}}<br>
            {{#if twitter}}<a  target='_new' href="http://twitter.com/{{{twitter}}}"><i class="icon-twitter icon-2x custom-icon"></i></a>{{/if}} {{#if facebook}} <a  target='_new' href="{{{facebook}}}"><i class="icon-facebook icon-2x custom-icon"></i></a> {{/if}}{{#if emailaddress}}<a  target='_new' href="mailto:{{{emailaddress}}}"><i class="icon-envelope icon-2x custom-icon"></i></a>{{/if}}
        </div>
    </div>
</script>

<script id="senate-template-infobox" type="text/x-handlebars-template">
    <div class="entry-infobox" style="padding-top:12px;">
        <div class="body">
            <button type='button' id='close' class='close'>x</button><br>

            <strong>                {{{fullname}}} ({{{party}}})</strong><br>
            District {{{district}}}<br>
            {{#if phone}}{{{phone}}}<br>{{/if}}
          Counties: <em>{{{countiesrepresented}}}</em><br>
          Lifetime Score: <strong>{{{lifetimescore}}}</strong><br>
            2014 Score: <strong>{{{score2013}}}</strong><br>
            {{{notes}}}<br>
            {{#if twitter}}<a  target='_new' href="http://twitter.com/{{{twitter}}}"><i class="icon-twitter icon-2x custom-icon"></i></a>{{/if}} {{#if facebook}} <a  target='_new' href="{{{facebook}}}"><i class="icon-facebook icon-2x custom-icon"></i></a> {{/if}}{{#if emailaddress}}<a  target='_new' href="mailto:{{{emailaddress}}}"><i class="icon-envelope icon-2x custom-icon"></i></a>{{/if}}
        </div>
    </div>
</script>

<!-- Don't need jQuery for Tabletop, but using it for this example -->
<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/tabletop.js"></script>
<script type="text/javascript">
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en&hl=en&key=0Ao3Ts9D8bHHpdHl3amFmVGRpZ094WE93WHgxcGtZQWc&output=html';
    var geo;
    var NCSenateDistricts = {};
    var app = {};

    function clearInfobox() {
        sidebar.html(' ');
        sidebar.attr("class", "col-md-4")
    }
    $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
            callback: showInfo,
            parseNumbers: true } );
    });

    function showInfo(data, tabletop) {
        var source   = $("#senate-template").html();
        var template = Handlebars.compile(source);
        var sourcebox = $("#senate-template-infobox").html();
        app.infoboxTemplate = Handlebars.compile(sourcebox);
        $.each( tabletop.sheets("Addresses").all(), function(i, member) {
            var html = template(member);
            $("#content").append(html);
            NCSenateDistricts[member.district] = member;
//          console.log(NCSenateDistricts)

        });
        loadGeo();
//          processJSON(tabletop.sheets("Sheet1").all());
    }

    //Width and height
    var w = 700;
    var h = 300;

    //Define map projection
    var projection = d3.geo.mercator()
            .translate([w/2, h/2])
            .scale([4100])
            .rotate( [79, 0])
            .center([-.48,35]);

    //Define path generator
    var path = d3.geo.path()
            .projection(projection);


    var colorScale = d3.scale.threshold()
            .domain([20, 40, 60, 80])
            .range(d3.range(6).map(function(d) {
                // console.log("q", d);
                return "q" + d + "-5";
            }));

    // Create SVG element
    var mapdiv = d3.select("#map");
    var freeze = 0;

    var svg = mapdiv.append("svg")
            .attr("width", w)
            .attr("height", h);

    var sidebar = d3.select('#sidebar');

    function loadGeo() {
        //Load in GeoJSON data
        d3.json("maps/tl_rd13_37_sldl.json", function(json) {

            json.features.forEach(function(feature) {
//                  console.log("you are here",feature);
                if (NCSenateDistricts[parseInt(feature.properties.SLDLST)]) {
                    feature.properties = NCSenateDistricts[parseInt(feature.properties.SLDLST)]
                } else {
                    console.log("No match", feature.properties.SLDLST);
                }
            });

            geo = json;
            render()
        })
    }

    function render() {
        //Bind data and create one path per GeoJSON feature
        svg.selectAll("path")
                .data(geo.features)
                .enter()
                .append("path")
                .attr("d", path)
//                  .style("fill", function(d) {
//                      var value = d.properties.score2013;
//                      return value ? color(value) : '#ccc'
//                  })
                .attr("stroke", "white")
                .attr("stroke-width", 1)
                .attr("class", function(d) {
                    return colorScale(d.properties.score2013)
                })
                .on('mouseover', function(d) {
                    if (!freeze) {
                        var dd = d.properties;
                        sidebar.attr("class", "infobox col-md-4");
                        var html = app.infoboxTemplate(dd);
                        $("#sidebar").append(html);
                    }
                })

                .on('mouseout', function(d) {
                    if (!freeze) {
                    clearInfobox();
                    }
                })

                .on('click', function(d) {
                    freeze = 1;
                    sidebar.html(' ');
                    sidebar.attr("class", "col-md-4");
                    var dd = d.properties;
                    sidebar.attr("class", "infobox col-md-4");
                    var html = app.infoboxTemplate(dd);
                    $("#sidebar").append(html);
                })

    }

    $(document).on("click","button",function(event) {
        event.preventDefault();
        clearInfobox();
        freeze=0;
    });

</script>
</body>
</html>
